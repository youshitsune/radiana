<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #414141;
        }
        .form {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        input{
            border-radius: 8px;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='radiana.svg')}}" alt="cryptocurrency" height=50 width=300>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav w-100 me-auto mb-2 mb-lg-0 nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link disabled" >Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="form">
            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{request.form.username }}"><br><br>
                <input type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br><br>
                <input class="btn btn-primary" type="submit" value="Login" style="align-self: center"><br>
            </form>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}
        </div>
    </body>
</html>
