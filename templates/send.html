<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #414141;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            input {
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <form action="" method="post">
            <input type="text" placeholder="Wallet address" name="wallet" value="{{request.form.wallet}}"><br><br>
            <input type="text" placeholder="Amount" name="amount" value="{{request.form.amount}}"><br><br>
            <input class="btn btn-primary" type="submit" value="Send"><br>
        </form>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}
    </body>
</html>
