<form action="" method="post">
    <input type="text" placeholder="Wallet address" name="wallet" value="{{request.form.wallet}}">
    <input type="text" placeholder="Amount" name="amount" value="{{request.form.amount}}">
    <input class="btn btn-default" type="submit" value="Send">
</form>
{% if error %}
<p class="error"><strong>Error:</strong> {{error}}
{% endif %}
